<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Piano | Kelly Dev</title>
</head>
<body>
    
    <section class="piano">

        <section class="controls">

            <h1>Kelly Dev | Piano</h1>

            <label class="checkbox__label">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys disabled-keys">

            <div class="key white" data-note="1"><span>a</span></div>
            <div class="key black" data-note="2"><span>1</span></div>
            <div class="key white" data-note="3"><span>b</span></div>
            <div class="key black" data-note="4"><span>2</span></div>
            <div class="key white" data-note="5"><span>c</span></div>
            <div class="key white" data-note="6"><span>d</span></div>
            <div class="key black" data-note="7"><span>4</span></div>
            <div class="key white" data-note="8"><span>e</span></div>
            <div class="key black" data-note="9"><span>5</span></div>
            <div class="key white" data-note="10"><span>f</span></div>
            <div class="key black" data-note="11"><span>6</span></div>
            <div class="key white" data-note="12"><span>g</span></div>
            <div class="key white" data-note="13"><span>h</span></div>
            <div class="key black" data-note="14"><span>8</span></div>
            <div class="key white" data-note="15"><span>i</span></div>
            <div class="key black" data-note="16"><span>9</span></div>
            <div class="key white" data-note="17"><span>j</span></div>
            <div class="key white" data-note="18"><span>k</span></div>
            <div class="key black" data-note="19"><span>-</span></div>
            <div class="key white" data-note="20"><span>l</span></div>
            <div class="key black" data-note="21"><span>+</span></div>
            <div class="key white" data-note="22"><span>m</span></div>
            <div class="key black" data-note="23"><span>*</span></div>
            <div class="key white" data-note="24"><span>n</span></div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
